
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma para Microempresas Locales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS separado -->
</head>
<body>
    <!-- Contenedor principal -->
    <header>
        <h1>Bienvenido a la Plataforma de Microempresas Locales</h1>
        <p>Potencia tu negocio con nuestra tecnología de fácil acceso.</p>
        <!-- Botón de bienvenida -->
        <button id="btnBienvenida">Mostrar bienvenida</button>
    </header>

    <main>
        <!-- Formulario de contacto -->
        <section>
            <h2>Contacto</h2>
            <form id="formContacto">
                <div>
                    <label for="nombre">Tu nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label for="email">Tu correo electrónico:</label>
                    <input type="email" id="email" placeholder="Tu correo electrónico" required>
                </div>
                <div>
                    <label for="mensaje">Tu mensaje:</label>
                    <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Enlace al archivo de JavaScript -->
    <script src="script.js"></script>

</body>
</html>
